<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/master.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto&display=swap" rel="stylesheet">
  <title>ChatApp</title>
</head>
<body>
  <div class="header">
    <img class="logo" src="images/logo.png" alt="logo">
    <img class="user_icon" src="images/user_icon.png" alt="user_icon">
    <span class="user_name">Lucas Romero Cardim</span>
    <span class="user_name ramal">Ramal: 12345</span>
    <span class="user_name grupo">Grupo: Prospecção</span>
    <div class="rectangle119">
      <img class="phonePath" src="images/Path.png" alt="path">
      <span class="chamada">Chamada Ativa</span>
      <span class="chamada zero">00:00:00</span>
    </div>
    <div class="rectangle125">
      <span class="pausas">Pausas</span>
      <img class="btnInPausas" src="images/btn.png" alt="btn">
    </div>
    <div class="lagout">
      <span class="pausas lgt">Lagout</span>
      <img class="lgtBtn" src="images/logout.png" alt="logout">
    </div>
  </div> 
  <div class="leftBar">
    <img class="postImg" src="images/post.png" alt="post">
    <span class="hr"></span>
    <img class="postImg handImg" src="images/hands.png" alt="hands">
    <span class="hr" style="top: 236px;"></span>
    <img class="postImg peopleImg" src="images/people.png" alt="people">
    <span class="hr" style="top: 308px;"></span>
    <img class="postImg inboxImg" src="images/inbox.png" alt="inbox">
  </div> 
  <div class="chatTab">
    <img class="faceImg" src="images/face.png" alt="face">
    <span class="chatTabHeader">Pablo Henrique Souza de Almeida</span>
    <span class="chamada zerofifteen">00:15:27 de atendimento</span>
    <img class="btnTogether" style="left: 690px;" src="images/endCall.png" alt="endCall">
    <img class="btnTogether" style="left: 737px;" src="images/callback.png" alt="callBack">
    <img class="btnTogether" style="left: 784px;" src="images/consultBtn.png" alt="consultBtn">
    <img class="btnTogether" style="left: 831px;" src="images/addNote.png" alt="addNote">
    <img class="btnTogether" style="left: 878px;" src="images/searchBtn.png" alt="searchBtn">
    <img class="btnTogether" style="left: 925px;" src="images/contacts.png" alt="contacts">
    <span class="hr" style="top: 60px; color: #EBEBEB; width: 947px; left: 19px;"></span>
  </div>
</body>
</html>
